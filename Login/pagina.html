<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
    <title>LOGIN</title>

    <style>
        body {
            background: linear-gradient(gray, blue);
        }
        .bg {
            background-image: url(img/Usac_logo.png);
            background-position: center center;
            background-size: contain;
            background-repeat: no-repeat;
            width: 40%;
        }
        .rs {
            background-color: rgb(223, 220, 220);
        }
    </style>
  </head>
  <body>

    
    <div class="container rs w-75 my-5 rounded shadow">

        <div class="row align-items-lg-stretch">

            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo-ing.png" width="48" alt="">
                </div>
                <h2 class="fw-bold text-center pt-5 mb-5">LOGIN</h2>

                <!--LOGIN-->
                <form action="#">
                    <div class="mb-4">
                        <label for="text" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="Usuario">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Recordar mi usuario</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <span>¿No tienes cuenta? <a href="#">Regístrate</a></span> <br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>

                <!--LOGIN CON REDES SOCIALES-->
                <div class="container w-100 my-5">
                    <div class="row  text-center">
                        <div class="col-12">Iniciar Sesión con</div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <img src="img/facebook.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>

                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <img src="img/google.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <h3><i class="fa fa-map-marker" aria-hidden="true"></i> UNIVERSIDAD DE SAN CARLOS DE GUATEMALA</h3>
            <p>Gerson Sebastian Quintana Berganza - 201908686</p>
            <ul class="socials">
                <li><a href="#" class="fa fa-facebook-official"></a></li>
                <li><a href="#" class="fa fa-twitter"></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>&copy; GERSONQ-2021</p>
        </div>
    </footer>

</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
